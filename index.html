<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bem vindo ao Colaço</title>
        <br>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            color: #333;
        }
    
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: rgb(214, 246, 203);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo img {
            max-height: 60px;
        }

        .nav-bar {
            display: flex;
            gap: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-bar a:hover {
            color: #007bff;
        }

        /* Estilos para centralizar o carrossel */
        .carrossel-container {
            width: 100%;
            max-width: 800px; /* Largura máxima do carrossel */
            margin: 30px auto; /* Centraliza horizontalmente */
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .carrossel {
            display: flex;
            width: 400%; /* 4 imagens = 400% */
            animation: slide 20s infinite;
        }

        .carrossel-item {
            width: 25%; /* Cada item ocupa 25% do container (100%/4) */
            flex-shrink: 0;
        }

        .carrossel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            20% { transform: translateX(0%); }
            
            25% { transform: translateX(-25%); }
            45% { transform: translateX(-25%); }
            
            50% { transform: translateX(-50%); }
            70% { transform: translateX(-50%); }
            
            75% { transform: translateX(-75%); }
            95% { transform: translateX(-75%); }
            
            100% { transform: translateX(0%); }
        }

        footer {
            background-color: rgb(214, 246, 203);
            color: black;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                gap: 15px;
            }
            
            .carrossel-container {
                margin: 20px 15px;
            }
            
            .carrossel-item img {
                height: 300px;
            }
        }
    </style>
</head>
